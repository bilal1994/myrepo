<ion-header>

  <ion-navbar>
    <ion-title>singleShow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="https://www.shareicon.net/data/2016/06/25/786527_people_512x512.png">
          <ion-card-content>
            <ion-card-title>
                {{FirstName}}
                {{LastName}}
              </ion-card-title>
            <p>
                {{Phone}}
                <br>
                {{Address}}
                <br>
                {{Stage}}
                <br>
                {{Email}}
                <br>
                {{Password}}
            </p>
          </ion-card-content>
        </ion-card>

</ion-content>
