<ion-header>

  <ion-navbar>
    <ion-title>signUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label>email</ion-label>
          <ion-input type="text" [(ngModel)] = 'data.email'></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" [(ngModel)] = 'data.password'></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
        <button ion-button color="secondary" round (click) = "signUp()">Sign Up</button>

      </div>


</ion-content>
